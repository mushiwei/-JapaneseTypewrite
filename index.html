    <title>日语打字机 | Anime Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+JP:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto+Sans+JP', sans-serif;
            background: #fdf2f8; /* Soft pink background */
            background-image: 
                radial-gradient(#fbcfe8 1px, transparent 1px),
                linear-gradient(to right, #fdf2f8, #fdf2f8);
            background-size: 20px 20px;
            color: #1f2937;
            overflow-x: hidden;
        }
        .manga-border {
            border: 4px solid #000;
            box-shadow: 8px 8px 0px #000;
        }
        .speech-bubble {
            position: relative;
            background: #fff;
            border: 3px solid #000;
            border-radius: 1rem;
        }
        .speech-bubble::after {
            content: '';
            position: absolute;
            left: -20px;
            top: 50%;
            border: 10px solid transparent;
            border-right-color: #000;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .shake {
            animation: shake 0.2s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .font-zcool { font-family: 'ZCOOL KuaiLe', cursive; }
    </style>
